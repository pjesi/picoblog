{% extends "base.html" %}

{% block main %}
  <h3>Complete Archive:</h3>
  {% if articles %}
    <ul>
    {% for article in articles %}
      <li><a href="{{ article.path }}">{{ article.title }}</a> ({{ article.published_when|date:"j F, Y" }})
    {% endfor %}
    </ul>
  {% else %}
  <p>This blog is empty. (Someone want to fix that?)</p>
  {% endif %}
{% endblock %}
